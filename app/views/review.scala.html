@(reviewsHash: String, name: String, attributes: Array[String])
<!DOCTYPE html>
<html ng-app>
<head>
        @common()
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script src="https://code.angularjs.org/1.4.5/angular.min.js"></script>
        <script>

            $(function() {
                $('#save' ).click(function() {
                    $.ajax({type: "POST", url: "/save/@reviewsHash", data: $("form").serialize(), success: function(data) {
                        window.location.replace("/thanks")
                        }
                    })
                });
            });
        </script>
</head>
<body class="flex-center">
    <form class="slender-form" id="form" action="/save/@reviewsHash" method="POST">
        <input type="hidden" name="reviewsHash" value="@reviewsHash"/>
        Reviewing @name
        <br>
        <div class="slender-form-div">
        <span class="left">You are a </span><select class='right' name="reviewerType">
            <option value="@controllers.Const.REVIEWER_TYPE_PEER">Peer</option>
            <option value="@controllers.Const.REVIEWER_TYPE_SELF">Self</option>
            <option value="@controllers.Const.REVIEWER_TYPE_MANAGER">Manager</option>
        </select>
        </div>
        <br>
        <div ng-repeat='n in [@for(attribute <- attributes) {"@attribute",}] track by $index'>
        <div class="slender-form-div">
            <span class="left">{{n}}</span>
            <select class="right" name="{{n}}">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
            <br>
        </div>
        <div id="formMarker"></div>
        <br>
        <a id='save' class="btn" href="#">Save Review</a>
    </form>
</body>
</html>
