<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    var graphHeight=100;
    var graphMargin=10;
    var graphWidth=400;
    var peerScoresHeight=50;
    var peerScoresMargin=10;
    var peerScoresMaxWidth=graphWidth-(2*peerScoresMargin);
    var maxRange=10;
    var data = [
      {id: 1, peerScores: [3,6,7], selfScore: 7, managerScore: 8},
      {id: 2, peerScores: [4,5,5], selfScore: 2, managerScore: 3}
    ];
    $(function() {
      start();
    });
    function start() {
      var group = d3.select('svg')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('g')
        .attr('transform',function(d,i) {return 'translate('+(graphMargin)+', '+(((i+1)*graphMargin)+i*graphHeight)+')';})
        .append('rect')
        .attr('height', graphHeight)
        .attr('width', graphWidth)
        .style('stroke','#aaaaaa')
        .style('fill','#eeeeee')
        .style('margin',graphMargin);

      var gradients = d3.select('defs')
        .selectAll('linearGradient')
        .data(data)
        .enter()
        .append('linearGradient')
        .attr('id',function(d,i){return 'gradient'+d.id;})
        .attr('x1','0')
        .attr('x2','1')
        .attr('y1','0')
        .attr('y2','0');

      gradients.append('stop')
        .attr('offset','0%')
        .attr('stop-color','lightblue')
      gradients.append('stop')
        .attr('offset',function(d,i) {return ''+Math.floor((((d3.mean(d.peerScores)-d3.min(d.peerScores))/(d3.max(d.peerScores)-d3.min(d.peerScores)))*100))+'%'})
        .attr('stop-color','white')
      gradients.append('stop')
        .attr('offset','100%')
        .attr('stop-color','lightblue');

      var graphs = d3.selectAll('g');

      graphs
        .append('rect')
        .attr('height',peerScoresHeight)
        .attr('width', function(d,i) {
          return (d3.max(d.peerScores) - d3.min(d.peerScores)) * peerScoresMaxWidth / maxRange;
        } )
        .attr('transform',function(d,i) {return 'translate('+((d3.min(d.peerScores)*peerScoresMaxWidth / maxRange)+peerScoresMargin)+','+((graphHeight - peerScoresHeight)/2)+')'})
        .style('fill',function(d,i){return 'url(#gradient'+d.id+')';})
    }
  </script>
</head>
<body>
   <div id="Reviews">
     <svg style="width: 500px; height: 500px; border: 1px black solid;">
       <defs>
       </defs>
     <svg/>
   </div>
</body>
</html>
